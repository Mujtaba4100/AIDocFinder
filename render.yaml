# Render blueprint for Mujtaba4100/AIDocFinder
# Deploys the FastAPI backend and the Streamlit UI as two separate web services.

services:
  - type: web
    name: docufind-api
    env: python
    repo: https://github.com/Mujtaba4100/AIDocFinder
    branch: main
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k uvicorn.workers.UvicornWorker app:app --bind 0.0.0.0:$PORT
    autoDeploy: true

  - type: web
    name: docufind-streamlit
    env: python
    repo: https://github.com/Mujtaba4100/AIDocFinder
    branch: main
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run src/ui/streamlit_app.py --server.port $PORT --server.headless true
    envVars: []
    autoDeploy: true
